<html>
<head>
    <title>Crea tu Cuento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 2em;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            width: 100%;
            padding: 1em;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crea tu Propia Aventura</h1>
        <form action="cuento.html" method="GET">
            <div class="form-group">
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apodo">Apodo:</label>
                <input type="text" id="apodo" name="apodo" required>
            </div>
            <div class="form-group">
                <label for="cabello">Color de Cabello:</label>
                <input type="text" id="cabello" name="cabello" required>
            </div>
            <div class="form-group">
                <label for="ojos">Color de Ojos:</label>
                <input type="text" id="ojos" name="ojos" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="hobby">Hobby (solo uno):</label>
                <input type="text" id="hobby" name="hobby" required>
            </div>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
